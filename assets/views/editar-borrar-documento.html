<div id="iframeContainerEBD" class="flex flex-wrap gap-4 justify-start mb-6"></div>

<div class="p-4 bg-white shadow-md rounded-md">
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Archivos</label>
      <div id="link_files_ebd"></div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Título del documento</label>
      <input id="doc_title_edb" type="text" class="w-full border rounded px-2 py-1" placeholder="Escribe el nombre del documento..." required>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Descripción</label>
      <textarea id="doc_description_edb" rows="3" class="w-full border rounded px-2 py-1" placeholder="Breve descripción del documento..."></textarea>
    </div>

    <div class="flex gap-4">
      <div class="w-1/5">
        <label class="block text-sm font-medium mb-1">Fecha de caducidad</label>
        <input id="doc_date_edb" type="date" class="w-full border rounded px-2 py-1">
      </div>

      <div class="flex-1">
        <label class="block text-sm font-medium mb-1">Correos aviso</label>
        <input id="email_aviso_edb" type="text" class="w-full border rounded px-2 py-1">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Archivo</label>
      <input multiple id="doc_file_edb" type="file" name="file" class="block w-full text-sm text-gray-700 border border-gray-300 rounded cursor-pointer focus:outline-none">
    </div>

    <div>
      <h3 class="block text-sm font-medium mb-1">Etiquetas seleccionadas:</h3>
      <div id="selectedTagsEDB"></div>
    </div>

    <div class="flex justify-end gap-3 pt-4">
      <button onclick="updateEBD()" type="button" class="bluecol">Actualizar</button>
    </div>
  </div>
</div>
<br>
<div class="p-4 bg-white shadow-md rounded-md">
  <h3 class="text-sm font-semibold mb-1">Etiquetas disponibles:</h3>
  <div class="space-y-4">
    <div id="tagsListEBD"></div>
  </div>
</div>

<div id="newDocumentTab" class="p-4 bg-white shadow-md rounded-md">
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Título del documento</label>
      <input id="doc_title" type="text" name="title" class="w-full border rounded px-2 py-1" placeholder="Escribe el nombre del documento..." required>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Descripción</label>
      <textarea id="doc_description" name="description" rows="3" class="w-full border rounded px-2 py-1" placeholder="Breve descripción del documento..."></textarea>
    </div>

    <div class="flex gap-4">
      <div class="w-1/5">
        <label class="block text-sm font-medium mb-1">Fecha de caducidad</label>
        <input id="doc_date" type="date" name="expiration_date" class="w-full border rounded px-2 py-1">
      </div>

      <div class="flex-1">
        <label class="block text-sm font-medium mb-1">Correos aviso</label>
        <input id="email_aviso" type="text" name="email_aviso" class="w-full border rounded px-2 py-1">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Archivo</label>
      <input id="doc_file" type="file" name="file" class="block w-full text-sm text-gray-700 border border-gray-300 rounded cursor-pointer focus:outline-none">
    </div>

    <div>
      <h3 class="block text-sm font-medium mb-1">Etiquetas seleccionadas:</h3>
      <div id="selectedTagsCND"></div>
    </div>

    <div class="flex justify-end gap-3 pt-4">
      <button onclick="saveDocCND()" type="button" class="bluecol">Guardar Documento</button>
    </div>
  </div>
</div>
<br>
<div class="p-4 bg-white shadow-md rounded-md">
  <h3 class="text-sm font-semibold mb-1">Etiquetas disponibles:</h3>
  <div class="space-y-4">
    <div id="tagsListCND"></div>
  </div>
</div>
